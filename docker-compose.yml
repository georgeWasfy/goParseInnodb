version: "3.8"

services:
  mysql:
    image: mysql:5.5
    container_name: goParseInnodb_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ""
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: test
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: >
      --innodb_file_per_table=1
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    container_name: goParseInnodb_app
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - .:/app
      - mysql_data:/mysql-data:ro
      - ./output:/output
      - go_modules:/go/pkg/mod
    environment:
      - CGO_ENABLED=1
      - MYSQL_DATA_DIR=/mysql-data
    working_dir: /app
    stdin_open: true
    tty: true
    command: []

volumes:
  mysql_data:
  go_modules:
